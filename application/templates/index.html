{% extends "layout.html" %}
{% block body %}

<div class="padded">
	<form style="text-align: center;" method="POST" action="{{ url_for('index') }}">
		<input type="text" name="movie" placeholder="Enter the movie name">
		<input type="submit">
	</form>
</div>
<br></br>
<div class="container">
	<div class="row">
		{% for i in content %}
		<div class="col-md-3 col-sm-6">
			<div class="card h-100" style="width: auto;">
				<img class="card-img-top" src="{{ i.poster }}" alt="Movie poster">
				<div class="card-body">
					<h5 class="card-title"><a href="{{ url_for('results', id = i.id  ) }}"> {{ i.title }} </a></h5>
					<p class="card-text">{{ i.type.upper() }}</p>
					<p class="card-text">{{ i.year }}</p>
					<a href="{{ url_for('results', id = i.id  ) }}"> find details </a></a>
				</div>
			</div>
		</div>
		{% endfor %}
	</div>
</div>

{% endblock %}
